{% extends "layout.html" %}
{% block title %}{{ goal.name }}{% endblock title %}
{% block content %}
    <div class="container text-light">
        <h1 class="col-6">Goal: {{ goal.name}}</h1>
        <p>Goal Number: {{ goal.id }}</p>
        <h2>Progress</h2>
        <div class="mb-3">
            <div class="progress h-25 col-6" role="progressbar" aria-valuenow="{{ goal.completion_percentage }}" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped p-2" style="width: {{ goal.completion_percentage }}%">{{ goal.completion_percentage }}%</div>
            </div>
        </div>
        <h2>Description</h2>
        <p>{{ goal.reason}}</p>
    </div>
{% endblock %}
